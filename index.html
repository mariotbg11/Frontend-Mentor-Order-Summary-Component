<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="order-card">
          <div class="order-img">
            <img
              src="images/illustration-hero.svg"
              alt="Illustration a girl listen music"
              class="order-image"
            />
          </div>
          <div class="order-text center">
            <h1 class="title-order">Order Summary</h1>
            <p class="desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <div class="plan-icon">
                <img
                  src="images/icon-music.svg"
                  alt="A note sound icon"
                  class="icon-music"
                />
                <div class="plan-desc">
                  <p class="plan-title">Annual Plan</p>
                  <p class="plan-price">$59.99/year</p>
                </div>
              </div>
              <div class="plan-change">
                <a href="#" class="btn btn-change"> Change </a>
              </div>
            </div>
            <a href="#" class="btn btn-pay"> Proceed to Payment </a>
            <a href="#" class="btn btn-cancel"> Cancel Order </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mario Christofell</a>.
      </div>
    </footer>
  </body>
</html>
